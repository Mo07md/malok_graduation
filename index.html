<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مبروك التخرج!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffffff);
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    .splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #ff7c7c, #ffb6c1);
      color: #fff;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeOut 1s ease-out forwards;
      animation-delay: 3s;
    }

    .splash h1 {
      font-size: 3em;
      animation: popUp 1s ease-in-out;
    }

    @keyframes popUp {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .hero {
      padding: 100px 20px;
      animation: fadeIn 1.5s ease-in 3s both;
      display: none;
      position: relative;
    }

    .emoji-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .confetti {
      font-size: 3em;
      position: absolute;
      opacity: 0.3;
      animation: floatAround 6s ease-in-out infinite;
    }

    @keyframes floatAround {
      0% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translate(10px, -30px) rotate(30deg); opacity: 0.5; }
      50% { transform: translate(-50px, 40px) rotate(60deg); opacity: 0.7; }
      75% { transform: translate(20px, 50px) rotate(90deg); opacity: 0.9; }
      100% { transform: translate(0px, 0px) rotate(0deg); opacity: 0.3; }
    }

    .confetti:nth-child(1) { top: 5%; left: 5%; }
    .confetti:nth-child(2) { top: 10%; left: 15%; }
    .confetti:nth-child(3) { top: 20%; left: 25%; }
    .confetti:nth-child(4) { top: 30%; left: 35%; }
    .confetti:nth-child(5) { top: 40%; left: 45%; }
    .confetti:nth-child(6) { top: 50%; left: 55%; }
    .confetti:nth-child(7) { top: 60%; left: 65%; }
    .confetti:nth-child(8) { top: 70%; left: 75%; }
    .confetti:nth-child(9) { top: 80%; left: 85%; }
    .confetti:nth-child(10) { top: 90%; left: 95%; }
    .confetti:nth-child(11) { top: 40%; left: 20%; }
    .confetti:nth-child(12) { top: 60%; left: 40%; }
    .confetti:nth-child(13) { top: 70%; left: 50%; }
    .confetti:nth-child(14) { top: 50%; left: 70%; }
    .confetti:nth-child(15) { top: 60%; left: 80%; }

    .grad-cap-container {
      position: relative;
      display: inline-block;
    }

    .grad-cap {
      position: absolute;
      width: 200px;
      top: -65px;
      left: 50%;
      transform: translateX(-50%) rotate(-17deg);
      z-index: 3;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 80px 50px;
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 3.5em;
      color: #d81b60;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end) forwards, glow 2s infinite alternate;
      direction: rtl;
      margin: 0 auto;
      display: inline-block;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff66b2; }
      to { text-shadow: 0 0 15px #ff66b2, 0 0 25px #ff3399; }
    }

    @keyframes typing {
      from { width: 0; border-right: 3px solid #d81b60; }
      to { width: 90%; border-right: none; }
    }

    p {
      font-size: 1.8em;
      margin-top: 20px;
    }

    .start-btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ec407a, #ab47bc);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(172, 54, 149, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; display: block; }
    }

    /* استجابة لجميع الأجهزة */
    @media (max-width: 768px) {
      h1 { font-size: 2.2em; }
      p { font-size: 1.2em; }
      .message-box { padding: 40px 20px; }
      .grad-cap { width: 120px; top: -40px; }
      .start-btn { font-size: 1em; padding: 10px 25px; }
    }

    @media (max-width: 480px) {
      .splash h1 { font-size: 2em; }
      h1 { font-size: 1.8em; }
      p { font-size: 1em; }
      .grad-cap { width: 100px; top: -30px; }
      .start-btn { font-size: 0.9em; padding: 8px 20px; }
    }
  </style>
</head>
<body>

  <div class="splash">
    <h1>Congratulations!</h1>
  </div>

  <div class="hero" id="mainContent">
    <div class="grad-cap-container">
      <img src="image/hat.png" class="grad-cap" alt="graduation cap">
    </div>

    <div class="emoji-background">
      <div class="confetti">🌸</div>
      <div class="confetti">🥼</div>
      <div class="confetti">🎓</div>
      <div class="confetti">💥</div>
      <div class="confetti">💉</div>
      <div class="confetti">🩺</div>
      <div class="confetti">🤍</div>
      <div class="confetti">🌸</div>
      <div class="confetti">🥼</div>
      <div class="confetti">🎓</div>
      <div class="confetti">💥</div>
      <div class="confetti">💉</div>
      <div class="confetti">🩺</div>
      <div class="confetti">🤍</div>
    </div>

    <div class="message-box">
      <h1>ألف مبروك التخرج يا <span class="highlight">ملاك الرحمة</span>!</h1>
      <p>ملوكتي، هذه هدية بسيطة من قلبي لقلبك الجميل بمناسبة تخرجك وإنجازك العظيم.</p>
      <button class="start-btn" onclick="location.href = 'page2.html'">ابدئي الرحلة</button>
    </div>
  </div>

<script>
  const audio = new Audio('audio/gr1.mp3');
  audio.play();

  const fire = () => {
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: Math.random(), y: Math.random() - 0.2 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  };

  setTimeout(fire, 1000);

  setTimeout(() => {
    document.querySelector('.splash').style.display = 'none';
    document.querySelector('.hero').style.display = 'block';
  }, 4000);
</script>

</body>
</html>
